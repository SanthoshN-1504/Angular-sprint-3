
<div class="container" style="background-color:lightsteelblue">

    <h3 style="text-align: center;">ADD LANDLORD</h3>

<form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)' class="shadow lg p-3 mb-5 bg-white rounded">

    <div class="form-group">

        <label ><strong>LANDLORD ID: </strong></label>

        <input required minlength="1" type="number" #landlordIdRef='ngModel' name="landlordId" ngModel class="form-control">

        <div *ngIf='landlordIdRef.errors && landlordIdRef.touched' class="alert alert-danger">

            <div [hidden]='landlordIdRef.errors.minlength'> Provide Landlord Id </div>

        </div>
    </div>
    <div class="form-group">

        <label ><strong>LANDLORD NAME: </strong></label>

        <input required minlength="2" type="text" #landlordNameRef='ngModel' name="landlordName" ngModel class="form-control">

        <div *ngIf='landlordNameRef.errors
                    && landlordNameRef.touched' class="alert alert-danger">
            <div *ngIf='landlordNameRef.errors.required'>Provide Landlord Name </div>
            <div *ngIf='landlordNameRef.errors.minlength'>Name should be minimum of 2 characters length</div>
        </div>

    </div>
    <div class="form-group">

        <label ><strong>LANDLORD AGE:</strong> </label>

        <input required type="number" #landlordAgeRef='ngModel' name="landlordAge" ngModel class="form-control">

        <div *ngIf='landlordAgeRef.errors && landlordAgeRef.touched' class="alert alert-danger">

            <div [hidden]='!landlordAgeRef.errors.required'> Provide Landlord Age </div>

        </div>
    </div>

    
     <input [disabled]="!userForm.valid" type="submit" value="Add Landlord" class="btn btn-primary"> 

</form>

</div>
<div>
     <!-- <h2>{{message}}</h2>   -->
</div>
