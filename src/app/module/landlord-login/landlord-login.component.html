
        <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
            <div class="container">
                <h2 class="text-info" style="text-align: center;">LOGIN</h2><br>
                <div class="form-group" class="shadow lg p-3 mb-5 bg-white rounded">
                    
                        <label><b>User Name</b></label>
                            
                            <input required minlength="1" type="text" placeholder="Enter the User Name" #userNameRef='ngModel' name="userName" ngModel class="form-control">
                            <div *ngIf='userNameRef.errors && userNameRef.touched' class="alert alert-danger">
                                <div [hidden]='!userNameRef.errors.required'> Provide User Name </div>
                            </div><br>

                        <label><b>Password </b></label>
                                <input required minlength="7" type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[@#$%^&*]).{7,}" #passwordRef='ngModel' name="password" ngModel class="form-control">
                                <div *ngIf='passwordRef.errors && passwordRef.touched' class="alert alert-danger">
                                    <div [hidden]='!passwordRef.errors.required'> Provide Valid Password </div>
                                </div><br>
                            

                        <div>
                            <input type="checkbox">   Remember me
                        </div><br>

                        <div>
                            <a routerLink="forgot" (click)="onClickForgot()"> Forgot Password ?</a>
                        </div><br>

                        <!-- <div style="text-align: center;" class="wrapper">
                            <input [disabled]="!userForm.valid" type="submit" value="Login" class="btn btn-success"><i class="fas fa-sign-in-alt" aria-hidden="true"></i>  -->
                    <!-- </div> -->

                    <div class="wrapper">
                        <button [disabled]="userForm.invalid" [ngClass]="{'is_active':is_active}" (click)="onButtonClick()">
     
                            <span>LogIn
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
     
                            <div class="success , nsuccess" >
                                <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 29.756 29.756"
                                    style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
     
                                    <path
                                        d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                                </svg>
                            </div>
                            
     
                            <!-- <input [disabled]="studentLogin.invalid" type="submit" value="" class="btn btn-primary"
                    style="margin-right: 30px" /> -->
                        </button><br><br>
                    </div>
                </div>
            <br><br>
            </div>
        </form>
